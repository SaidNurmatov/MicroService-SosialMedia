server:
  port: 8080

spring:
  datasource:
    username: db_user
    password: db_password
    url: jdbc:postgresql://localhost:5432/AuthDB
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
    show-sql: true
    mvc:
      pathmatch:
        matching-strategy: ANT_PATH_MATCHER